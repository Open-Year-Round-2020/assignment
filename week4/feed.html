<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/36b3ee2d91ed.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet2.css">
    <title>Instagram</title>
</head>
<body>
    <header id="header">
        <div id="header_c">
            <div id="icon_logo">
                <img src="images/735145cfe0a4.png">
            </div>
            <input id="search" type="text" placeholder="검색">
            <div id="icon_h">
                <img src="images/home.svg">
                <img src="images/plane.svg">
                <img src="images/compass.svg">
                <img src="images/like.svg">
                <a href="profile.html"><img src="images/44884218.png"></a>
            </div>
        </div>
    </header>
    
    <div id="wrap">
        
        <section id="section">

            <figure id="story">
                <img src="images/44884218.png">
                <figcaption> id.here </figcaption>
            </figure>
    
            <div id="feed">
    
                <div id="feed_group">

                    <div id="feed_header">
                        <img src="images/44884218.png">
                        <span><b>id.here</b></span>
                        <div id="etc_modal">
                            <img id="modaldot" src="images/etc.svg">
                        </div>
                    </div>

                    <img class="feed_photo" src="images/p.jpg">
        
                    <div id="feed_bottom">
                        <div id="icon">
                            <img id="like" src="images/like.svg">
                            <img id='like_onclick' src="images/heart_red.svg">
                            <img src="images/bubble.svg">
                            <img src="images/plane.svg">
                        </div>
                        <div id="icon_r">
                            <img src="images/marker.svg">
                        </div>
                    </div>
        
                    <div id="text">
                        <h4 id="like">좋아요 1개</h4>
                        <p class="id_comment"><b>id.here</b> purrrr</p>
                        <div id="date">5월 8일</div>
                    </div>
        
                    <div id="comment">
                        <input id="comment_t" type="text" placeholder="댓글 달기..." ></input>
                        <button id="submit">게시</button>
                    </div>

                </div>
               
            </div>
    
        </section>
    
        <aside id="aside">
            <img id="profile" src="images/44884218.png">
            <div id="profile_t">
                <p><b>id.here</b></p>
                <span>id.here</span>
            </div>
        </aside>

    </div>

    <div id="modal_popup">
        <div id="modal_c">
            <div id="m_b_1">부적절한 콘텐츠 신고</div>
            <div id="m_b_2">팔로우 취소</div>
            <div id="m_b_3">게시물로 이동</div>
            <div id="m_cancel"> 취소 </div>
        </div>
    </div>

    <script type="text/javascript" src="script2.js"></script>

</body>
</html>
